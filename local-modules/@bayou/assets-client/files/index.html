<html lang="en-US">

<script>
window.addEventListener('load', () => {
  var newPath = `${window.location.pathname}/debug/edit/some-id`;
  window.location.pathname = newPath.replace(/[/]+/g, '/');
});
</script>

<head>
  <title>Redirecting&hellip;</title>
</head>

<body>
<h1>Redirecting&hellip;</h1>
<p>
  Redirecting to the debugging-specific editor page. If the product is running
  in production, you should never see this message.
</p>
</body>
